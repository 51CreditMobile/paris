// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        butterknifeVersion = '9.0.0-SNAPSHOT'
        kotlinVersion = '1.1.4-3'
    }
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.jakewharton:butterknife-gradle-plugin:$butterknifeVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    deps = [
            androidAppcompatV7: "com.android.support:appcompat-v7:25.3.1",
            googleGuava: "com.google.guava:guava:22.0-rc1-android",
            googleTestingCompile: "com.google.testing.compile:compile-testing:0.10",
            kotlin: "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion",
            squareJavaPoet: "com.squareup:javapoet:1.8.0",
    ]
}
