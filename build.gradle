// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        // TODO  Use kotlinVersion variable
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.5"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    kotlinVersion = '1.0.5'
    googleAutoServiceVersion = '1.0-rc3'

    deps = [
            googleAutoService: "com.google.auto.service:auto-service:$googleAutoServiceVersion",
            googleAutoValue: "com.google.auto.value:auto-value:1.4.1",
            googleGuava: "com.google.guava:guava:22.0-rc1-android",
            googleTestingCompile: "com.google.testing.compile:compile-testing:0.10",
            kotlin: "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            squareJavaPoet: "com.squareup:javapoet:1.8.0",
    ]
}
